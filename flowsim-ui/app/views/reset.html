
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div ng-show="!success">
      <h1>Password Reset Process</h1>
      Please enter your email address and click on reset. We will send you an
      email with a link to help reset your password.

      <hr>

      <form ng-submit="reset()" role="form" ng-show="!success">
        <div class="form-group">
          <label for="password1">Password</label>
          <input name="password1" type="password" class="form-control"
                 id="password1" placeholder="Password" ng-model="password1"
                 required>
          <div class="error" ng-show="password1Msg.length">
            <span>{{password1Msg}}</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password2">Retype Password</label>
          <input name="password2" type="password" class="form-control"
                 id="password2" placeholder="Retype Password" ng-model="password2"
                 required>
          <div class="error" ng-show="password2Msg.length">
            <span>{{password2Msg}}</span>
          </div>
        </div>
        <password-strength-bar password-to-check="password1"></password-strength-bar>
        <button type="submit" class="btn btn-default">Reset</button>
      </form>
      <div class="error" ng-show="errorMsg.length">
        {{errorMsg}}
      </div>
    </div>
    <div ng-show="success">
      <h1>Reset Success</h1>
      Your password has been successfully updated. You may now log in using your
      new credentials.
    </div>
  </div>
</div>
