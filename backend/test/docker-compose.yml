nginx:
  links:
   - node
  ports:
   - "80:80" 
  image: flowgrammable/flowsim-dev-nginx
  command: /run.sh 
node:
  image: flowgrammable/flowsim-dev-node
  command: sh -c "cd /home/flowsim && npm start"
  volumes:
   - /vagrant/backend/:/home/flowsim
  links:
   - postgres
  ports:
   - "8080:8080"
  environment:
   - FLOWSIM_EMAIL=false
   - FLOWSIM_SLACKBOT=false
   - FLOWSIM_LOG_LEVEL=fatal
postgres:
  ports:
   - "5432:5432"
  image: flowgrammable/flowsim-dev-postgres
  volumes_from:
   - flowsim-dev-data
